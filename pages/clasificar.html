                  <div class="card-body">
                    <h4 class="card-title">Datos de reseva</h4>
                    <div class="forms-sample row">
                        <div class="form-group col-12">
                            <label for="exampleFormControlSelect1">Dia de la semana</label>
                            <select class="form-control form-control-lg" id="weekday">
                              <option value="1">Lunes</option>
                              <option value="2">Martes</option>
                              <option value="3">Miercoles</option>
                              <option value="4">Jueves</option>
                              <option value="5">Viernes</option>
                              <option value="6">Sabado</option>
                              <option value="7">Domingo</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="exampleFormControlSelect1">Canal</label>

                              <option value="1">Booking</option>
                              <option value="2">Tel√©fono</option>
                              <option value="3">Correo</option>
                              <option value="4">Otros</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="exampleFormControlSelect1">Tipo de habitacion</label>
                            <select class="form-control form-control-lg" id="typeroom">
                              <option value="1">simple</option>
                              <option value="2">matrimonial</option>
                              <option value="3">doble</option>
                              <option value="4">suite</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="exampleFormControlSelect1">Meses para fecha de ingreso</label>
                            <select class="form-control form-control-lg" id="months">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="exampleFormControlSelect1">Cantidad de habitaciones</label>
                            <input  class="form-control form-control-lg" min="1" type="number" value="1" id="rooms">
                        </div>
                        <div hidden class="form-group col-12">
                          <label for="exampleFormControlSelect1">Fecha reserva</label>
                          <select class="form-control form-control-lg" id="date">
                            <option value="M-S4-2019">M-S4-2019</option>
                            <option value="J-S1-2019">J-S1-2019</option>
                            <option value="J-S2-2019">J-S2-2019</option>
                            <option value="J-S3-2019">J-S3-2019</option>

                            <option value="JL-S4-2019">JL-S4-2019</option>
